<div class="replied-comments container mt-2">
    {% for reply in comment.replies.all %}
        <p>{{ reply.content }}</p>
        <hr>
    {% endfor %}
    <div class="form-group row">
        <form method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="comment_id" value="{{ comment.record_id }}">
                {{ form.as_p }}
            <p class='mt-3'><input type="submit" value='Ответить' class="btn btn-outline-secondary"></p>
        </form>
    </div>
</div>
