{% extends 'base.html' %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-md-2">
            {% block content %}
            <h1 class="mb-5">Post Detail</h1>
            
                <p>{{ object.date_pub }}</p>
                <p>{{ object.title }}</p>
                <p>{{ object.body }}</p>
                
                <form method="post" action=".">
                    {% csrf_token %}
                    <h3>Добавить комментарий</h3>
                        {{ form.as_p }}
                    <p class='mt-3'><input type="submit" value='Оставить комментарий'></p>
                </form>
                {{ posts.get_comments }}

                {% if is_paginated %}
                    {% include 'includes/pagination.html'%}
                {% endif %}
                <div class="mb-4"></div>
            {% endblock %}
        </div>
    </div>
</div>
